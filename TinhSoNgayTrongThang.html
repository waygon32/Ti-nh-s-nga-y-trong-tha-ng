<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<input id="A" type="number" style="height: 20px;width: 80px">
<input type="button" value="Tính số ngày" onclick="nhap()">
<script>
    function nhap() {
        let x =parseInt(document.getElementById("A").value)

        switch (x) {
            case 1:
            case 3 :
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("31 ngày")
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("30 ngày")
                break;
            case 2:
                alert("28 ngày")
                break
        }
    }

</script>
</body>
</html>
